kind: ClusterRoleBinding
metadata:
  name: metricbeat
  namespace: kube-system
subjects:
- kind: ServiceAccount
  name: metricbeat
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: metricbeat
  apiGroup: rbac.authorization.k8s.io