apiVersion: v1
kind: ConfigMap
metadata:
  namespace: elk-stack
  name: elasticsearch
data:
  java.security: |
    networkaddress.cache.ttl=60
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
  namespace: elk-stack
  labels:
    app: elasticsearch
spec:
  selector:
    app: elasticsearch
  clusterIP: None
  ports:
    - port: 9200
      name: http
    - port: 9300
      name: transport
---
apiVersion: v1               
kind: Service                
metadata:                    
  name: elasticsearch-lb        
  namespace: elk-stack
  labels:                    
    app: elasticsearch
spec:                        
  type: LoadBalancer         
  selector:                  
    app: elasticsearch
  ports:                     
  - name: http               
    port: 9200               
    protocol: TCP            
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: elk-stack
spec:
  serviceName: elasticsearch
  replicas: 2
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      affinity: 
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - elasticsearch
                topologyKey: kubernetes.io/hostname
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.5.0
        resources:
            limits:
              cpu: 1000m
              memory: 600M
            requests:
              cpu: 100m
              memory: 400M
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        livenessProbe:
            tcpSocket:
              port: 9300
            initialDelaySeconds: 90
            periodSeconds: 10
            failureThreshold: 10
        readinessProbe:
            httpGet:
              path: /
              port: 9200
            initialDelaySeconds: 20
            timeoutSeconds: 10
            failureThreshold: 10
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        env:
          - name: cluster.name
            value: k8s-logs
          - name: node.name
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: discovery.seed_hosts
            value: "elasticsearch-service"
          - name: ES_JAVA_OPTS
            value: "-Xms256m -Xmx256m"
          - name: xpack.security.enabled
            value: "false"
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
      - name: increase-vm-max-map
        image: busybox
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      - name: increase-fd-ulimit
        image: busybox
        command: ["sh", "-c", "ulimit -n 65536"]
        securityContext:
          privileged: true
      volumes:
        - name: config
          configMap:
              name: elasticsearch
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: elasticsearch
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 20Gi

